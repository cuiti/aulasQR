<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--Jquery-->
    <script type="text/javascript" src="lib/jquery/jquery-2.1.4.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
	  <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script type="text/javascript">
      var pgapp = {
        initialize: function () {
          console.log("adentro de init");
          this.bindEvents();
        },

        // Bind any events that are required on startup. Common events are:
        // 'load', 'deviceready', 'offline', and 'online'.
        bindEvents: function () {
            document.addEventListener('deviceready', this.onDeviceReady, false);
        },

        onDeviceReady: function () {
          angular.element(document).ready(function() {
            angular.bootstrap(document, ['starter']);
          });
        }
      };
    </script>

  </head>

  <body>

  <div class="bar bar-header bar-light">
  <h1 class="title">Prototipo Realidad Aumentada</h1>
</div>
<div class="bar bar-subheader">
  <h2 class="title">Nivel 0</h2>
</div>
<br><br><br><br>
  	<div ng-controller="qrController"><br>
  <br>
  <div class="row-center"> 
      <div class="col col-33 col-offset-25 round"><img src="img/facinfo.jpg"></div>
  </div>

  <div class="row row-bottom">
	 <button id="startScan" class="button button-dark button-block" ng-click="scanBarcode()">Scan</button>
  </div>

    <div id="result" ng-controller="qrController" style="display: none">
      <div class="list card">
        <div class="item item-divider">
          <h2>{{ title }}</h2>
        </div>
        <div class="item item-text-wrap">
          <p> {{ description }}</p>
        </div>

        <div class="item item-image">
          <img ng-src="img/{{imagetitle}}">
        </div>

        <a class="item item-icon-left assertive" ng-click="scanBarcode()" href="#">
          <i class="icon ion-university"></i>
          Volver a escanear  </a>

      </div>  
    </div>
	</div>

    <script type="text/javascript">
      pgapp.initialize();
    </script>
  </body>
</html>
